services:
  # Auth Service
  - type: web
    name: dailyquest-auth
    runtime: docker
    dockerfilePath: ./Dockerfile.production
    envVars:
      - key: SECRET_KEY
        sync: false # Configure manualmente no Render
      - key: DATABASE_URL
        sync: false # Use a MESMA URL do backend (copiar manualmente)
      - key: JWT_ALGORITHM
        value: HS512
      - key: NODE_ENV
        value: production
      - key: BACKEND_URL
        value: https://dailyquest-api.onrender.com
    healthCheckPath: /
    autoDeploy: true

# ⚠️ IMPORTANTE: NÃO criar banco separado!
# Auth usa o MESMO banco do Backend (dailyquest-db)
# Copie a mesma DATABASE_URL do backend service
